<!DOCTYPE html>
<html lang="ja">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>-Center Text Background-</title>
    <link rel="stylesheet" href="style.css" />

  <body class="home">

      <div class="container">

          <div class="topnav">

          <div class="function">

        </nav>

    <div class="hero">
      <p class="catch-phrase">うるおいと美しさでとろける</p>
    </div>
    <main>
      <div class="container limit"></div>
    </main>

        <div class="footer-nav">
          <div class="logo">
            <img src="img/logo.png" alt="logo" width="254" height="38" />

          <div class="sitemap">
            <menu>
              <li><a href="#">会社概要</a></li>
